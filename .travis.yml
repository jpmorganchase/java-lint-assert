install: gradle wrapper --gradle-version 4.9

language: java

jdk:
  - oraclejdk11

addons:
  sonarcloud:
    organization: "com.github.jpmorganchase"
    token:
      secure: "$SONAR_TOKEN"

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    
env:
  global:
    - # GITHUB_SECRET_TOKEN
    - secure: ""
    - # SONATYPE_USERNAME
    - secure: ""
    - # SONATYPE_PASSWORD
    - secure: ""
    - # GPG_KEY_ID
    - secure: ""
    - # GPG_PASSPHRASE
    - secure: ""
    - GPG_KEY_LOCATION=".travis/secret.gpg"
    - ENCRYPTED_GPG_KEY_LOCATION=".travis/secret.gpg.enc"
branches:
  only:
  - master
  - dev

before_install:
  - chmod -R ug+x .travis
  - .travis/install.sh
script:
  - chmod -R ug+x .travis
  - .travis/build.sh
  - .travis/merge-dev-to-master-gate.sh
  - .travis/deploy-gate.sh
  - .travis/tag-master-gate.sh    
    